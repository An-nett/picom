<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YUM YUM coffee</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <div class="logo">
            <a href="#">
              <img src="images/logo.svg" alt="YUM YUM coffee" />
            </a>
          </div>
          <div class="contacts">
            <div class="contact_img">
              <a href="https://vk.com/yumcoffee" target="_blank">
                <img src="images/la_vk.svg" alt="Ссылка на вконтакте" />
              </a>
            </div>
            <div class="contact_img">
              <a
                href="https://www.instagram.com/yumyum_coffee/"
                target="_blank"
              >
                <img src="images/la_instagram.svg" alt="Ссылка на инстаграм" />
              </a>
            </div>
            <div class="contact_img">
              <a href="">
                <img src="images/la_whatsapp.svg" alt="Ссылка на whatsapp" />
              </a>
            </div>
          </div>
        </header>
        <main>
          <p class="content_text">
            yum-yum - первая
            <span class="content_text_yellow"> эко-кофейня </span> в Ижевске
            <br />
            c уникальной подачей напитков <br />
            в съедобных стаканчиках
          </p>
          <div class="choice">
            <div class="left_block choice_block">
              <div class="block_text_left choice_text">
                Желаете познакомиться<br />
                поближе с нашим продуктом?
              </div>
              <a href="guest.html" class="block_button_left choice_button"
                >Узнать о кофейне</a
              >
            </div>
            <div class="right_block choice_block">
              <div class="block_text_right choice_text">
                Хотите открыть свой бизнес<br />и поддержать нас в заботе о
                природе?
              </div>
              <a href="#" class="block_button_right choice_button"
                >Перейти к франшизе</a
              >
            </div>
          </div>
        </main>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
